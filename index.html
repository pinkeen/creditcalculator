<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Kalulator kredytowy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/> 
        <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="components/fontawesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="components/open-sans-fontface/open-sans.css">
        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="scripts.js"></script>
        <style>
            body {
                position: relative;
                padding-top: 70px;
                padding-bottom: 100px;
                font-family: 'Open Sans';
            }
        </style>
    </head>
    <body data-spy="scroll" data-target=".nav-toc">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>                
                    <span class="navbar-brand" href="#"><i class="fa fa-bank"></i> Kalkulator kredytowy</strong></span>
                </div>
                <!--<div class="collapse navbar-collapse nav-toc" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div>-->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2>Parametry</h2>
                    <form id="form-params" role="form">
                        <div class="form-group">
                            <label>Kwota kredytu</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="amount" value="100000"/>
                                <span class="input-group-addon">PLN</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Oprocentowanie</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="interest" value="7,89"/>
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label>Ilość rat</label>
                            <input class="form-control" type="text" name="count" value="60"/>
                        </div> 
                        <div class="form-group">
                            <label>Prowizja za udzielenie</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="commission" value="2"/>
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>                         
                        <button type="button" class="btn btn-primary">
                            <i class="fa fa-gears"></i>
                            Oblicz
                        </button>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Rata stała</h2>
                            <table class="table table-bordered" id="table-fixed">
                                <thead>
                                    <tr>
                                        <th>Suma</th>
                                        <th class="capital">0</th>
                                        <th class="interest">0</th>
                                        <th class="total">0</th>
                                    </tr>
                                    <tr>
                                        <th>L.p.</th>
                                        <th>Kapitał</th>
                                        <th>Odsetki</th>
                                        <th>Rata</th>
                                    </th>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Suma</strong></th>
                                        <td class="capital">0</th>
                                        <td class="interest">0</th>
                                        <td class="total">0</th>
                                    </tr>                                
                                </tfoot>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h2>Rata malejąca</h2>
                            <table class="table table-bordered" id="table-variable">
                                <thead>
                                    <tr>
                                        <th>Suma</th>
                                        <th class="capital">0</th>
                                        <th class="interest">0</th>
                                        <th class="total">0</th>
                                    </tr>                                
                                    <tr>
                                        <th>L.p.</th>
                                        <th>Kapitał</th>
                                        <th>Odsetki</th>
                                        <th>Rata</th>
                                    </th>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Suma</strong></th>
                                        <td class="capital">0</th>
                                        <td class="interest">0</th>
                                        <td class="total">0</th>
                                    </tr>                                
                                </tfoot>                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
